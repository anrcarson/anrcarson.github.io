<h2>Part A: Reverse A Typed-In Word</h2>


<script type="text/javascript">

document.write('Type any word into the box.  The output displayed will be the word reversed.')

</script>

<script type="text/javascript">
function reverse(word){

    var reverseWord; 
    reverseWord = '';
	
	var i;
	for (i = 0; i <= word.length; i++) { 
		reverseWord += word.charAt(word.length - i);
	} ;

    var str;
    str = 'The reverse of \'' + word + '\' is \'' + reverseWord + '\'' ;
    
    return(str);
 
  
};

function calc(){
    var t = document.getElementById("target");
    t.innerHTML = reverse(document.getElementById('word').value);
};

</script>

<p>
<form>
    <input id="word" type="text" size="4">
    <input type="button" value="Reverse Word" onClick="calc();">
</form>
</p>

<div id="target"></div>
